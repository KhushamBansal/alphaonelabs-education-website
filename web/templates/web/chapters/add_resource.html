{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-3xl mx-auto">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 mb-8">
            <div class="flex items-center mb-6">
                <a href="{% url 'chapter_detail' slug=chapter.slug %}" class="text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300 mr-3">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1 class="text-2xl font-bold text-gray-800 dark:text-white">Add Resource to {{ chapter.name }}</h1>
            </div>

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="mb-4">
                    <label for="title" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Title</label>
                    <input type="text" id="title" name="title" required class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-teal-500 dark:bg-gray-700 dark:text-white">
                </div>

                <div class="mb-4">
                    <label for="description" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Description</label>
                    <textarea id="description" name="description" rows="4" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-teal-500 dark:bg-gray-700 dark:text-white"></textarea>
                </div>

                <div class="mb-4">
                    <label for="resource_type" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Resource Type</label>
                    <select id="resource_type" name="resource_type" required class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-teal-500 dark:bg-gray-700 dark:text-white">
                        <option value="">Select Resource Type</option>
                        {% for type_value, type_name in resource_types %}
                            <option value="{{ type_value }}">{{ type_name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-4">
                    <label for="file" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">File (optional)</label>
                    <input type="file" id="file" name="file" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-teal-500 dark:bg-gray-700 dark:text-white">
                    <p class="text-xs text-gray-600 dark:text-gray-400 mt-1">Maximum file size: 10MB</p>
                </div>

                <div class="mb-6">
                    <label for="external_url" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">External URL (optional)</label>
                    <input type="url" id="external_url" name="external_url" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-teal-500 dark:bg-gray-700 dark:text-white">
                    <p class="text-xs text-gray-600 dark:text-gray-400 mt-1">If you're sharing an external resource, provide the URL</p>
                </div>

                <div class="bg-gray-50 dark:bg-gray-700 rounded-lg p-4">
                    <p class="text-sm text-gray-700 dark:text-gray-300 mb-4">
                        <i class="fas fa-info-circle mr-1 text-teal-500"></i>
                        You must provide either a file or an external URL for your resource.
                    </p>

                    <div class="flex justify-end">
                        <a href="{% url 'chapter_detail' slug=chapter.slug %}" class="bg-gray-100 hover:bg-gray-200 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-300 px-4 py-2 rounded-md text-sm transition mr-3">
                            Cancel
                        </a>
                        <button type="submit" class="bg-teal-600 hover:bg-teal-700 text-white px-4 py-2 rounded-md text-sm transition">
                            Add Resource
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
